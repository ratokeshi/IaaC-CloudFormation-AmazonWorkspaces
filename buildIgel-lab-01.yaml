      Tags:
        -
          Key: AppName
          Value: ActiveDirectory        
  myDirectory: 
    Type: AWS::DirectoryService::MicrosoftAD
    Properties: 
      Name: "bravo.r4t.net"
      Password: "Password1234!"
      #  Ref: MicrosoftADPW
      ShortName: "bravo"
      #  Ref: "bravo"
      VpcSettings: 
        SubnetIds: 
          - Ref: VPCSN21
          - Ref: VPCSN22
        VpcId: 
          Ref: CFTVPC                   
  r4tSgGeneralLocalAdmin:
    Type: AWS::EC2::SecurityGroup
    Properties:
        GroupDescription: Allow local administrative ports
        VpcId:
          Ref: CFTVPC
        SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 3389
          ToPort: 3389
          CidrIp: 10.40.0.0/16
        - IpProtocol: tcp
          FromPort: 22
          ToPort: 22
          CidrIp: 10.40.0.0/16  
        SecurityGroupEgress:
        - IpProtocol: -1
          FromPort: -1
          ToPort: -1
          CidrIp: 0.0.0.0/0
  r4tSgLocalOpen:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Allow all to local
      VpcId:
        Ref: CFTVPC
      SecurityGroupIngress:
      - IpProtocol: -1
        FromPort: -1
        ToPort: -1
        CidrIp: 10.40.0.0/16
      SecurityGroupEgress:
      - IpProtocol: -1
        FromPort: -1
        ToPort: -1
        CidrIp: 0.0.0.0/0     
  r4tSgIgelIcgUms:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Allow 8443 for IGEL
      VpcId:
        Ref: CFTVPC
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 8443
          ToPort: 8443
          CidrIp: 10.40.0.0/16
      SecurityGroupEgress:
        - IpProtocol: -1
          FromPort: -1
          ToPort: -1
          CidrIp: 0.0.0.0/0    
  r4tSgIgelIcgExternal:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Allow 8443 for IGEL
      VpcId:
        Ref: CFTVPC
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 8443
          ToPort: 8443
          CidrIp: 0.0.0.0/0
      SecurityGroupEgress:
        - IpProtocol: -1
          FromPort: -1
          ToPort: -1
          CidrIp: 0.0.0.0/0                         
